<div class="container mx-auto flex flex-col items-center">
<h1 class="text-5xl m-4">ToDo List App</h1>
<hr class="w-1/4 m-4">
<form (submit)="onSubmit(taskForm)" #taskForm="ngForm" class="w-full max-w-md items-center">
    <div class="mb-4">
        <label for="task" class="block mb-2 text-center">Task name</label>
        <input class="border border-gray-300 p-2 w-full" type="text" id="task" ngModel name="task" placeholder="Add Task" required>
        @if (taskForm.invalid && taskForm.touched) {
            <small id="errorMessage" class="text-red-600">Required field</small>
        }
        
        <div class="flex justify-center">
            <button [disabled]="taskForm.invalid" class="bg-blue-500 text-white p-2 rounded mt-4
            disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-50" id="submitButton" type="submit">Add Task</button>
        </div>
    </div>
</form>
<hr class="my-4 w-1/4">
<table class="table-auto w-full max-w-md text-center">
    <thead>
        <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        @for (item of taskArray; track $index) {
            <tr>
                @if (item.completed) {
                <td class="line-through">{{ item.taskName }}</td>
                }
                @else {
                <td>{{ item.taskName }}</td>
                }
                <td><input (click)="onCheck($index)" type="checkbox" id="myCheckbox"></td>
                <td><button (click)="onDelete($index)" class="bg-red-500 text-white p-1 rounded">Delete</button></td>
            </tr>
        }
    </tbody>
</table>
</div>
